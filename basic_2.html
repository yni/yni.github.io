<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Basic Calculator2</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script type="text/javascript" src="basic_math.js"></script>
</head>

<body>
	<header>
		<h1>Basic Calculator</h1>
	</header>
	
	<main>
		<form>
			<p><label for="deckSize">Deck Size:</label><input type="number" id="deckSize" value=40 oninput="updateProbability()"></p>
			<p><label for="handSize">Hand Size:</label><input type="number" id="handSize" value=5 oninput="updateProbability()"></p>
			<p><label for="numStarters">Number of Starters:</label><input type="number" id="numStarters" value=9 oninput="updateProbability()"></p>
		</form>
		<p>Probability of at least 1 success: <span id="probabilityOutput"><script>updateProbability()</script></span></p>
	</main>
</body>
</html>
