<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Basic Calculator2</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="basic_math.js"></script>
    <script type="text/javascript" src="basic_output.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header>
        <h1>Basic Calculator</h1>
    </header>
    
    <main>
        <form>
            <p><label for="deckSize">Deck Size:</label><input type="number" id="deckSize" value=40 oninput="updateAllOutput()"></p>
            <p><label for="handSize">Hand Size:</label><input type="number" id="handSize" value=5 oninput="updateAllOutput()"></p>
            <p><label for="numStarters">Number of Starters:</label><input type="number" id="numStarters" value=9 oninput="updateAllOutput()"></p>
        </form>
        <p>Probability of at least 1 success: <span id="probabilityOutput"><script>updateProbability()</script></span></p>
        <table style="width:100%" class="bdrless">
            <tr><td>
                <canvas id="barGraphOutput" style="width:100%;max-width:700px;border:1px solid;max-height:500px"></canvas>
            </td>
            <td>
                <table id="probabilityTableOutput" class="bdr"></table>
            </td>
            </tr>
        </table>
        <script>
            updateAllOutput();
        </script>
    </main>
</body>
</html>
