<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Basic Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="basic_calc.js"></script>
    <script type="text/javascript" src="graph_calc.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
<!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.0/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
-->
</head>

<body>
    <header>
        <h1> Basic Calculator</h1>
        <noscript>
            <h2>To run the calcs on this site, please enable JavaScript in your browser.</h2>
        </noscript>
    </header>

    <main>
        <p>This is a basic calculator using deck size, hand size, and the number of starters.</p>
        <p>It's for when you need only 1 card, such as with 1-card starters or handtraps.</p>

        <form>
            <fieldset>
                <p><label for="deckSize">Deck size: </label>
                <input type="number" id="deckSize" value=40></p>
                <p><label for="handSize">Hand size: </label>
                <input type="number" id="handSize" value=5></p>
                <p><label for="numStarters">Number of starters: </label>
                <input type="number" id="numStarters" value=9></p>
                <p><button type="button" onclick="basicCalc()">Calculate</button></p>
                <p>Probability of at least 1 success: <span id="output">...click Calculate to run...</span></p>
                <p><button type="button" onclick="graphScatter()">Scatter Graph</button></p>
                <p><button type="button" onclick="graphBar()">Bar Graph</button></p>
            </fieldset>
        </form>
        <div style="width: 50%; height: 400px; float: left; background: lightgreen;"> 
            Scatter Plot
            <canvas id="myScatterChart" style="width:100%;max-width:700px"></canvas>
        </div>
        <div style="margin-left: 50%; height: 400px; background: lightblue;"> 
            Bar Plot
            <canvas id="myBarChart" style="width:100%;max-width:700px"></canvas>
        </div>
        
        
    </main>

    <footer>
    </footer>

</body>
</html>
